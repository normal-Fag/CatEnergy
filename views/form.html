    <header class="header container">
        <a href="#" class="header__logo">
            <picture>
                <source media="(min-width: 1440px)" srcset="../public/images/cat-logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="../public/images/cat-logo-tablet.svg">
                <img src="../public/images/cat-logo-mobile.svg" alt="Cat energy logo">
            </picture>
        </a>
        <img src="../public/images/cat-logo-name-mobile.svg" alt="Cat energy" class="header__title">
        <div class="header__burger">
            <span class="header__cotleta"></span>
            <span class="header__cotleta"></span>
            <span class="header__cotleta"></span>
        </div>
        <nav class="header__navigation">
            <ul class="header__list">
                <li class="header__item header__item--active">
                    <a href="../index.html" class="header__link">Главная</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Каталог продукции</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Подбор программы</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <form action="submit" class="form container">
            <h1 class="form__title title">Подбор программы</h1>
            <p class="form__subtitle">Заполните анкету и мы подберем программу питания для вашего кота</p>
            <section class="form__main-info">
                <fieldset class="form__bio">
                    <p class="form__field field">
                        <label for="name" class="field__label">
                            <span class="field__label-title">Имя:</span>
                            <abbr title="required" class="field__label-abbreviation">*</abbr>
                        </label>
                        <input type="text" id="name" name="cat name" class="field__input" required/>
                    </p>
                    <p class="form__field field">
                        <label for="name" class="field__label">
                            <span class="field__label-title">Вес (кг):</span>
                            <abbr title="required" class="field__label-abbreviation">*</abbr>
                        </label>
                        <input type="text" id="weight" name="cat name" class="field__input" required/>
                    </p>
                    <p class="form__field field">
                        <label for="name" class="field__label">
                            <span class="field__label-title">Возраст (лет):</span>
                        </label>
                        <input type="number" id="age" name="cat name" class="field__input"/>
                    </p>
                </fieldset>
                <fieldset class="form__type">
                    <label class="form__radio-field radio">Похудение
                        <input type="radio" name="type" id="slim" class="radio__input">
                        <span class="radio__checkmark"></span>
                    </label>
                    <label class="form__radio-field radio">Набор массы
                        <input type="radio" name="type" id="mass" class="radio__input">
                        <span class="radio__checkmark"></span>
                    </label>
                    <label class="form__radio-field radio">не знаю (нужен ваш совет)
                        <input type="radio" name="type" id="help" class="radio__input">
                        <span class="radio__checkmark"></span>
                    </label>
                </fieldset>
            </section>
            <section class="form__contacts">
                
            </section>
        </form>
        <section class="contacts">
            <div class="contacts__info container">
                <h4 class="contacts__invitation">Приграшаем к сотрудничеству дилеров!</h4>
                <div class="contacts__address">
                    <p class="contacts__street">ул. Большая Конюшенная, д. 19/8 </p>
                    <p class="contacts__city">Санкт-Петербург</p>
                </div>
            </div>
            <div class="contacts__map" id="map"></div>
        </section>
    </main>
    <footer class="footer container">
        <div class="footer__logo">
            <a href="#" class="footer__logo-link">
                <img src="../public/images/cat-logo-name-mobile.svg" alt="Cat Energy" class="footer__logo-image">
            </a>
        </div>
        <div class="footer__social-list">
            <div class="footer__social-item">
                <a href="#" class="footer__social-link">
                    <svg width="16" height="16" class="footer__social-image">
                        <use xlink:href="#insta-icon"></use>
                    </svg>
                </a>
            </div>
            <div class="footer__social-item">
                <a href="#" class="footer__social-link">
                    <svg width="16" height="16" class="footer__social-image">
                        <use xlink:href="#insta-icon"></use>
                    </svg>
                </a>
            </div>
            <div class="footer__social-item">
                <a href="#" class="footer__social-link">
                    <svg width="16" height="16" class="footer__social-image">
                        <use xlink:href="#insta-icon"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="footer__authorship">
            <p class="footer__author">ALEXANDR Kuchko</p>
            <div class="footer__logo--ak">

                </a>
            </div>
        </div>
    </footer>
